<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<>, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <style>
      #all {
        margin: 100px;
        width: 300px;
        height: 350px;
        padding: 20px;
      }
      #rem {
        text-align: left;
      }
      #for {
        display: inline-block;
      }
      #di {
        align-items: baseline;
      }
    </style>
  </head>
  <body style="background-color: aquamarine">
    <center>
      <div id="all">
        <fieldset>
          <legend>Sign Up page</legend>
          <form action="./Login.html">
            <h1>Create an Account</h1>
            <input
              type="text"
              placeholder="Name"
              pattern="[a-zA-z]{4,15}"
              required
            />
            <br />
            <br />
            <input
              type="email"
              placeholder="Email"
              pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}"
              required
            />
            <br />
            <br />

            <input
              type="password"
              placeholder="Password"
              pattern="(?=.*[A-Z]{3})(?=.*[a-z]{3,})(?=.*[0-9]{2})(?=.*[@#$%]{2}){8,15}"
              required
            />
            <br /><br />
            <input
              type="password"
              placeholder="Confirm Password"
              pattern="(?=.*[A-Z]{3})(?=.*[a-z]{3,})(?=.*[0-9]{2})(?=.*[@#$%]{2}){8,15}"
              required
            />
            <br /><br />

            <input
              placeholder="Date of Birth"
              class="textbox-n"
              type="text"
              onfocus="(this.type='date')"
            />
            <br />
            <br />
            <input type="checkbox" />
            <label for="">I accept term and conditions</label> <br /><br />
            <button type="submit">Create</button>
            <br /><br />
            <span
              >If you already have an account?
              <a href="./Login.html">Login</a></span
            >
          </form>
        </fieldset>
      </div>
    </center>
  </body>
</html>
